<!DOCTYPE html>
<html lang="fr">

  <!-- Intégration du système de gestion d'images -->
  
  <!-- Styles pour le chargement initial -->
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #d946ef;
      --background-color: #121118;
      --background-secondary: #1A1926;
      --text-color: #FFFFFF;
      --text-secondary: #E2E8F0;
      --gradient: linear-gradient(to right, #3b82f6, #d946ef);
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--background-color);
    }
    
    .loading-logo {
      width: 200px;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      border-bottom-color: var(--secondary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      color: var(--text-secondary);
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .fallback-svg {
      border-radius: 8px;
    }
    
    .loading-placeholder {
      position: relative;
      overflow: hidden;
    }
    
    .loading-placeholder::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--background-secondary) 25%, var(--background-color) 50%, var(--background-secondary) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>

  <!-- Conteneur principal pour l'application React -->

  <!-- Scripts -->
  <script src="https://d11nnqvjfooahr.cloudfront.net/js/bundle.js" crossorigin="anonymous" onerror="fallbackScript(this, 'js/bundle.js')"></script>
  <script src="https://d11nnqvjfooahr.cloudfront.net/js/flodrama-image-system.js" crossorigin="anonymous" onerror="fallbackScript(this, 'public/js/flodrama-image-system.js')"></script>
  
  <!-- Script de fallback pour les ressources -->
  <script>
    function fallbackScript(scriptElement, fallbackPath) {
      console.warn(`Échec du chargement depuis CDN: ${scriptElement.src}, utilisation du fallback: ${fallbackPath}`);
      const newScript = document.createElement('script');
      newScript.src = fallbackPath;
      document.body.appendChild(newScript);
    }
    
    // Vérification de l'état des CDNs
    async function checkCdnStatus(url) {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch(`${url}/status.json?_t=${timestamp}`, { 
          method: 'HEAD',
          mode: 'cors',
          credentials: 'omit'
        });
        return response.ok;
      } catch (error) {
        console.error(`CDN inaccessible: ${url}`, error);
        return false;
      }
    }
    
    async function checkAllCdnStatus() {
      const cdns = {
        cloudfront: 'https://d11nnqvjfooahr.cloudfront.net',
        github: 'https://flodrama.com',
        s3: 'https://flodrama-assets.s3.amazonaws.com'
      };
      
      const results = {};
      
      for (const [name, url] of Object.entries(cdns)) {
        try {
          results[name] = await checkCdnStatus(url);
          console.log(`CDN ${name} est ${results[name] ? 'disponible' : 'indisponible'}`);
        } catch (error) {
          results[name] = false;
          console.log(`CDN ${name} est indisponible: ${error}`);
        }
      }
      
      console.log(`État des CDNs - CloudFront: ${results.cloudfront ? 'OK' : 'KO'}, GitHub: ${results.github ? 'OK' : 'KO'}, S3: ${results.s3 ? 'OK' : 'KO'}`);
      
      return results;
    }
    
    // Initialiser la vérification des CDNs
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('Cache refresh script initialized with timestamp: ' + new Date().getTime());
      await checkAllCdnStatus();
      console.log('Initialisation du système de gestion d\'images FloDrama');
    });
  </script>
