<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="FloDrama - Votre plateforme de streaming dédiée aux dramas et films asiatiques" />
  <title>FloDrama - Streaming de Dramas et Films Asiatiques</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      height: 100%;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #121118 0%, #1A1926 100%);
      color: #f3b4f6;
    }
    
    .loading-logo {
      width: 180px;
      margin-bottom: 20px;
    }
    
    .loading-title {
      background: linear-gradient(to right, #3b82f6, #d946ef);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 24px;
      text-align: center;
      max-width: 500px;
      line-height: 1.5;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(59, 130, 246, 0.2);
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <svg width="180" height="180" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" class="loading-logo">
        <rect width="512" height="512" rx="128" fill="#121118"/>
        <path d="M128 128h256v256H128z" fill="url(#paint0_linear)"/>
        <path d="M192 224c0-17.7 14.3-32 32-32h64c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32h-64c-17.7 0-32-14.3-32-32v-64z" fill="#121118"/>
        <defs>
          <linearGradient id="paint0_linear" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3b82f6"/>
            <stop offset="1" stop-color="#d946ef"/>
          </linearGradient>
        </defs>
      </svg>
      
      <h1 class="loading-title">FloDrama</h1>
      <p class="loading-text">Chargement de votre expérience personnalisée...</p>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
