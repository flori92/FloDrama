<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloDrama - Films, Séries, Dramas et Animés</title>
  <link rel="icon" href="/public/assets/favicon.ico">
  <link rel="stylesheet" href="/public/css/main.css">
  
  <!-- Styles pour le chargement initial -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121118;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #3b82f6, #d946ef);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #3b82f6;
      border-left-color: #d946ef;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .main-content {
      flex: 1;
      padding: 2rem 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .navbar {
      background: rgba(26, 25, 38, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Conteneur pour l'application React -->
  <div id="root">
    <!-- Écran de chargement -->
    <div class="loading-container" id="loading-screen">
      <div class="logo">
        <svg width="150" height="150" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#3b82f6" />
              <stop offset="100%" stop-color="#d946ef" />
            </linearGradient>
          </defs>
          <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="10" />
          <path d="M60,70 L60,130 M90,70 L90,130 M60,70 Q75,50 90,70 M60,130 Q75,150 90,130" stroke="url(#logoGradient)" stroke-width="10" fill="none" stroke-linecap="round" />
          <path d="M110,70 L140,70 Q160,70 160,90 Q160,110 140,110 L110,110 L110,130" stroke="url(#logoGradient)" stroke-width="10" fill="none" stroke-linecap="round" />
        </svg>
      </div>
      <div class="loading-text">Chargement de FloDrama...</div>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/public/js/flodrama-image-system.js"></script>
  <script>
    // Système de vérification des CDNs
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('Cache refresh script initialized with timestamp: ' + new Date().getTime());
      
      // Vérification de l'état des CDNs
      const checkCdnStatus = async (url) => {
        try {
          const timestamp = new Date().getTime();
          const response = await fetch(`${url}/status.json?_t=${timestamp}`, { 
            method: 'HEAD',
            mode: 'no-cors'
          });
          return true; // En mode no-cors, on ne peut pas accéder au statut, donc on suppose que c'est OK
        } catch (error) {
          console.error(`CDN inaccessible: ${url}`, error);
          return false;
        }
      };
      
      const checkAllCdnStatus = async () => {
        const cdns = {
          cloudfront: 'https://d11nnqvjfooahr.cloudfront.net',
          github: 'https://flodrama.com',
          s3: 'https://flodrama-assets.s3.amazonaws.com'
        };
        
        const results = {};
        
        for (const [name, url] of Object.entries(cdns)) {
          try {
            results[name] = await checkCdnStatus(url);
            console.log(`CDN ${name} est ${results[name] ? 'disponible' : 'indisponible'}`);
          } catch (error) {
            results[name] = false;
            console.log(`CDN ${name} est indisponible: ${error}`);
          }
        }
        
        console.log(`État des CDNs - CloudFront: ${results.cloudfront ? 'OK' : 'KO'}, GitHub: ${results.github ? 'OK' : 'KO'}, S3: ${results.s3 ? 'OK' : 'KO'}`);
        
        return results;
      };
      
      await checkAllCdnStatus();
      console.log('Initialisation du système de gestion d\'images FloDrama');
      
      // Charger le bundle.js
      const loadBundle = () => {
        const script = document.createElement('script');
        script.src = '/public/js/bundle.js';
        script.onload = () => {
          console.log('Bundle chargé avec succès');
        };
        script.onerror = () => {
          console.error('Erreur lors du chargement du bundle');
        };
        document.body.appendChild(script);
      };
      
      // Charger le bundle
      loadBundle();
    });
  </script>
</body>
</html>
