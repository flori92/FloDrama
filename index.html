<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloDrama - Plateforme de streaming asiatique</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <!-- Intégration du système de gestion d'images -->

  <!-- Styles pour le chargement initial -->
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #d946ef;
      --background-color: #121118;
      --background-secondary: #1A1926;
      --text-color: #FFFFFF;
      --text-secondary: #E2E8F0;
      --gradient: linear-gradient(to right, #3b82f6, #d946ef);
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--background-color);
    }
    
    .loading-logo {
      width: 200px;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      border-bottom-color: var(--secondary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      color: var(--text-secondary);
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .fallback-svg {
      border-radius: 8px;
    }
    
    .loading-placeholder {
      position: relative;
      overflow: hidden;
    }
    
    .loading-placeholder::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--background-secondary) 25%, var(--background-color) 50%, var(--background-secondary) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <!-- Conteneur principal pour l'application React -->
  <div id="root">
    <!-- Écran de chargement initial -->
    <div class="loading-container">

  <!-- Scripts React -->

  <!-- Script d'initialisation -->
  <script>
    // Initialisation du système de gestion d'images FloDrama
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Initialisation du système de gestion d\'images FloDrama');
      
      // Vérifier l'état des CDNs
      const checkCdnStatus = async (name, baseUrl) => {
        try {
          const timestamp = Date.now();
          const response = await fetch(`${baseUrl}/status.json?_t=${timestamp}`, {
            method: 'HEAD',
            cache: 'no-store'
          });
          
          const isAvailable = response.ok;
          console.log(`CDN ${name} est ${isAvailable ? 'disponible' : 'indisponible'}`);
          return isAvailable;
        } catch (error) {
          console.warn(`CDN ${name} est indisponible:`, error);
          return false;
        }
      };
      
      // Vérifier l'état de tous les CDNs
      const checkAllCdnStatus = async () => {
        const cdnStatus = {
          github: await checkCdnStatus('GitHub', 'https://flodrama.com'),
          cloudfront: await checkCdnStatus('CloudFront', 'https://d11nnqvjfooahr.cloudfront.net')
        };
        
        console.log(`État des CDNs - CloudFront: ${cdnStatus.cloudfront ? 'OK' : 'KO'}, GitHub: ${cdnStatus.github ? 'OK' : 'KO'}`);
        return cdnStatus;
      };
      
      // Initialiser le système d'images
      checkAllCdnStatus();
    });
    
    // Script de rafraîchissement du cache
    (function() {
      const timestamp = Date.now();
      console.log('Cache refresh script initialized with timestamp:', timestamp);
      
      // Forcer le rafraîchissement du cache après 30 minutes d'inactivité
      let inactivityTimer;
      
      const resetTimer = () => {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
          console.log('Rafraîchissement de la page après inactivité');
          window.location.reload();
        }, 30 * 60 * 1000); // 30 minutes
      };
      
      // Événements d'activité utilisateur
      ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
        document.addEventListener(event, resetTimer, true);
      });
      
      // Initialiser le timer
      resetTimer();
    })();
  </script>
