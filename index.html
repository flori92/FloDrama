<!DOCTYPE html><html lang="fr"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3b82f6">
  <meta name="description" content="FloDrama - Votre plateforme de streaming dédiée aux dramas et films asiatiques">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>FloDrama - Streaming de Dramas et Films Asiatiques</title>
  
  <!-- Chargement des styles CSS via des balises link -->
  <link rel="stylesheet" href="src/styles/globals.css">
  <link rel="stylesheet" href="src/styles/animations.css">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      height: 100%;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #121118 0%, #1A1926 100%);
      color: #f3b4f6;
    }
    
    .loading-logo {
      width: 180px;
      margin-bottom: 20px;
    }
    
    .loading-title {
      background: linear-gradient(to right, #3b82f6, #d946ef);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 24px;
      text-align: center;
      max-width: 500px;
      line-height: 1.5;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(59, 130, 246, 0.2);
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <svg width="180" height="180" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" class="loading-logo">
        <rect width="512" height="512" rx="128" fill="#121118"></rect>
        <path d="M128 128h256v256H128z" fill="url(#paint0_linear)"></path>
        <path d="M192 224c0-17.7 14.3-32 32-32h64c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32h-64c-17.7 0-32-14.3-32-32v-64z" fill="#121118"></path>
        <defs>
          <linearGradient id="paint0_linear" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3b82f6"></stop>
            <stop offset="1" stop-color="#d946ef"></stop>
          </linearGradient>
        </defs>
      </svg>
      
      <h1 class="loading-title">FloDrama</h1>
      <p class="loading-text">Chargement de votre expérience personnalisée...</p>
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <!-- Configuration de base pour les chemins -->
  <script>
    // Détection de l'environnement
    const isGitHubPages = window.location.hostname !== 'localhost' && 
                         window.location.hostname !== '127.0.0.1';
    
    // Définir la base URL pour les imports en fonction de l'environnement
    window.BASE_URL = isGitHubPages ? '/FloDrama/' : '/';
    
    // Fonction pour résoudre les chemins relatifs
    window.resolveAssetPath = function(path) {
      console.log('Résolution du chemin:', path);
      
      // Supprimer les préfixes './' pour éviter les problèmes
      let cleanPath = path;
      if (cleanPath.startsWith('./')) {
        cleanPath = cleanPath.substring(2);
      }
      
      // Si le chemin commence déjà par la base URL, ne pas l'ajouter à nouveau
      if (cleanPath.startsWith(window.BASE_URL)) {
        return cleanPath;
      }
      
      // Si le chemin commence par '/', supprimer le slash initial
      if (cleanPath.startsWith('/')) {
        cleanPath = cleanPath.substring(1);
      }
      
      // Construire l'URL complète
      const result = window.BASE_URL + cleanPath;
      console.log('Chemin résolu:', result);
      return result;
    };
    
    // Afficher des informations de débogage
    console.log('Environnement:', isGitHubPages ? 'GitHub Pages' : 'Développement local');
    console.log('BASE_URL:', window.BASE_URL);
    console.log('Hostname:', window.location.hostname);
    console.log('Origin:', window.location.origin);
    console.log('PathName:', window.location.pathname);
  </script>
  
  <!-- Importation explicite de React et ReactDOM avant le script principal -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
    }
  }
  </script>
  
  <!-- Utilisation d'un fichier JS au lieu de JSX directement -->
  <script type="module">
    try {
      // Résoudre le chemin du module principal
      const mainPath = window.resolveAssetPath('src/main.js');
      console.log('Chargement du module principal depuis:', mainPath);
      
      // Construire l'URL complète
      const fullUrl = new URL(mainPath, window.location.origin);
      console.log('URL complète:', fullUrl.href);
      
      // Import dynamique du module principal
      import(fullUrl.href)
        .catch(error => {
          console.error('Erreur lors du chargement du module principal:', error);
          document.getElementById('root').innerHTML = `
            <div style="
              font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              color: white;
              background-color: #121118;
              padding: 20px;
              border-radius: 8px;
              margin: 50px auto;
              max-width: 500px;
              text-align: center;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            ">
              <h2 style="
                margin-top: 0;
                font-size: 28px;
                background: linear-gradient(to right, #3b82f6, #d946ef);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
              ">Erreur de chargement</h2>
              <p>Impossible de charger l'application FloDrama.</p>
              <p style="
                font-family: monospace;
                background: rgba(0,0,0,0.2);
                padding: 10px;
                border-radius: 4px;
                text-align: left;
                overflow-wrap: break-word;
              ">
                ${error.message}
              </p>
              <p>Veuillez vérifier votre connexion internet et rafraîchir la page.</p>
              <button onclick="window.location.reload()" style="
                background: linear-gradient(to right, #3b82f6, #d946ef);
                border: none;
                color: white;
                padding: 12px 24px;
                border-radius: 24px;
                cursor: pointer;
                font-weight: bold;
                margin-top: 20px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
              " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(217, 70, 239, 0.4)';" 
                 onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
                Rafraîchir la page
              </button>
            </div>
          `;
        });
    } catch (error) {
      console.error('Erreur lors de la résolution du chemin:', error);
      document.getElementById('root').innerHTML = `
        <div style="
          font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          color: white;
          background-color: #121118;
          padding: 20px;
          border-radius: 8px;
          margin: 50px auto;
          max-width: 500px;
          text-align: center;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        ">
          <h2 style="
            margin-top: 0;
            font-size: 28px;
            background: linear-gradient(to right, #3b82f6, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
          ">Erreur de configuration</h2>
          <p>Impossible de résoudre le chemin du module principal.</p>
          <p style="
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 4px;
            text-align: left;
            overflow-wrap: break-word;
          ">
            ${error.message}
          </p>
          <p>Veuillez vérifier votre connexion internet et rafraîchir la page.</p>
          <button onclick="window.location.reload()" style="
            background: linear-gradient(to right, #3b82f6, #d946ef);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
          " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(217, 70, 239, 0.4)';" 
             onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
            Rafraîchir la page
          </button>
        </div>
      `;
    }
  </script>
</body></html>
