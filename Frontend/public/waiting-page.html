<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloDrama - Votre plateforme de streaming</title>
  <style>
    :root {
      --color-primary: #3b82f6;
      --color-secondary: #d946ef;
      --color-background: #121118;
      --color-text: #ffffff;
    }
    
    body {
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    
    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: scale 2s infinite alternate;
    }
    
    @keyframes scale {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--color-text);
      color: var(--color-background);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--color-text);
      color: var(--color-text);
      margin-left: 1rem;
    }
    
    .btn-outline:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .loading {
      display: flex;
      margin: 2rem 0;
    }
    
    .loading div {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      border-radius: 50%;
      background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      animation: bounce 1.5s infinite alternate;
    }
    
    .loading div:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading div:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">FloDrama</div>
    <h1>Votre plateforme de streaming asiatique</h1>
    <p>Découvrez les meilleurs dramas, films et animés asiatiques en un seul endroit.</p>
    
    <div class="loading">
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <p>Notre site est en cours de déploiement et sera bientôt disponible.</p>
    
    <div>
      <button class="btn">Être notifié au lancement</button>
      <button class="btn btn-outline">En savoir plus</button>
    </div>
  </div>
</body>
</html>
