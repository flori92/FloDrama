# Configuration Nginx optimisée pour FloDrama
# Configurée pour obtenir une note A+ sur SSL Labs

server {
    listen 80;
    server_name flodrama.com www.flodrama.com;
    
    # Redirection HTTP vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name flodrama.com www.flodrama.com;
    
    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/flodrama.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flodrama.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/flodrama.com/chain.pem;
    
    # Paramètres SSL optimisés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # OCSP Stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # En-têtes de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.google-analytics.com 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://api.flodrama.com https://www.google-analytics.com; media-src 'self' blob: https://cdn.flodrama.com; frame-ancestors 'self'; upgrade-insecure-requests;" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    add_header Expect-CT "max-age=86400, enforce" always;
    add_header NEL '{"report_to":"default","max_age":31536000,"include_subdomains":true}' always;
    add_header Report-To '{"group":"default","max_age":31536000,"endpoints":[{"url":"https://api.flodrama.com/reports/nel"}],"include_subdomains":true}' always;
    
    # Configuration de la racine du site
    root /var/www/flodrama;
    index index.html;
    
    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Mise en cache des ressources statiques
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff2|woff|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Règles pour l'application SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Configuration pour l'API
    location /api/ {
        proxy_pass https://api.flodrama.com/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Logs
    access_log /var/log/nginx/flodrama.access.log;
    error_log /var/log/nginx/flodrama.error.log;
}
