# Configuration Nginx pour FloDrama avec SSL
server {
    listen 80;
    server_name localhost;
    
    # Redirection vers HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    # Certificats SSL auto-signés pour le développement
    ssl_certificate /opt/homebrew/etc/nginx/ssl/flodrama-dev.crt;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/flodrama-dev.key;
    
    # Paramètres SSL optimisés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # En-têtes de sécurité
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://*.cloudfront.net https://*.bunnycdn.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.flodrama.com https://api.flodrama.com; frame-ancestors 'none'; upgrade-insecure-requests;" always;

    root /opt/homebrew/var/www/flodrama;
    index index.html;

    # Compression gzip pour améliorer les performances
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Règles de cache pour les ressources statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Redirection spécifique pour les métadonnées
    location = /data/metadata.json {
        alias /opt/homebrew/var/www/flodrama/assets/data/metadata.json;
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Content-Type "application/json";
    }

    # Redirection pour api.flodrama.com/metadata
    location = /api/metadata {
        alias /opt/homebrew/var/www/flodrama/assets/data/metadata.json;
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Content-Type "application/json";
    }

    # Configuration pour les métadonnées
    location /assets/data/ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Redirection de toutes les requêtes vers index.html pour le routage côté client
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Journalisation
    access_log /opt/homebrew/var/log/nginx/flodrama_access.log;
    error_log /opt/homebrew/var/log/nginx/flodrama_error.log;
}
