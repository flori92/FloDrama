apiVersion: v1
kind: Service
metadata:
  name: flodrama-backend
  namespace: flodrama
  labels:
    app: flodrama
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: flodrama
    component: backend
