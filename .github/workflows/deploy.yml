name: Déploiement FloDrama

on:
  push:
    branches: [ main, master, github-pages-clean ]
  workflow_dispatch:

# Définition explicite des permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Configuration de Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances 📦
        run: npm ci

      - name: Copie des variables d'environnement 🔐
        run: cp .env.github-pages .env.production

      - name: Construction du projet 🏗️
        run: npm run build
        env:
          VITE_API_URL: "https://bijwwhvch9.execute-api.eu-west-3.amazonaws.com/prod"
          VITE_APP_ENV: production
          VITE_APP_BASE_URL: /FloDrama/

      - name: Déploiement sur GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
