      - name: Construction du site
        run: |
          echo " Pr√©paration du d√©ploiement frontend..."
          
          # Cr√©ation du dossier dist de mani√®re explicite
          mkdir -p dist
          
          # Cr√©ation d'un fichier index.html minimal dans le dossier dist
          cat > dist/index.html << EOF
          <!DOCTYPE html>
          <html lang="fr">
