name: Déploiement FloDrama

on:
  push:
    branches: [ main, master, github-pages-clean ]
  workflow_dispatch:

# Définition explicite des permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Configuration de Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances 📦
        run: npm ci

      - name: Construction du projet 🏗️
        run: npm run build
        env:
          VITE_APP_ENV: production
          VITE_APP_BASE_URL: /FloDrama/

      - name: Déploiement sur GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true

      - name: Vérification du déploiement ✅
        run: |
          echo "✅ Déploiement terminé avec succès!"
          echo "🔗 Site disponible à l'adresse: https://[username].github.io/FloDrama/"
