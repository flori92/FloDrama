name: FloDrama Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Exécution quotidienne à minuit
  workflow_dispatch:  # Permet l'exécution manuelle

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd cloudflare/scraping
          npm install
      
      - name: Run VoirDrama spider
        run: |
          cd cloudflare/scraping
          node src/cli-scraper.js --source=voirdrama
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
      
      - name: Run MyDramaList spider
        run: |
          cd cloudflare/scraping
          node src/cli-scraper.js --source=mydramalist
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
      
      - name: Run VoirAnime spider
        run: |
          cd cloudflare/scraping
          node src/cli-scraper.js --source=voiranime
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
      
      - name: Run DramaVostfr spider
        run: |
          cd cloudflare/scraping
          node src/cli-scraper.js --source=dramavostfr
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
      
      - name: Run AnimeSama spider
        run: |
          cd cloudflare/scraping
          node src/cli-scraper.js --source=animesama
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
