    <style>
      /* Styles pour le splash screen initial */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111827;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
      }
      #splash-screen .logo {
        width: 180px;
        height: 180px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      #splash-screen .loading-text {
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        margin-top: 20px;
      }
      #splash-screen .loading-bar {
        width: 200px;
        height: 4px;
        background-color: #1f2937;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 15px;
      }
      #splash-screen .loading-progress {
        height: 100%;
        width: 0;
        background-color: #FF00FF;
        animation: loading 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes loading {
        0% {
          width: 0;
        }
        50% {
          width: 100%;
        }
        100% {
          width: 0;
        }
      }

    <script>
      // Script pour gérer le splash screen
      document.addEventListener('DOMContentLoaded', function() {
        // Simuler un temps de chargement minimum pour le splash screen
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('fade-out');
            setTimeout(function() {
              splashScreen.style.display = 'none';
            }, 500);
          }
        }, 2000);
      });
