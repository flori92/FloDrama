<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Fond avec animation de fade in -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="url(#bgGradient)">
    <animate attributeName="opacity" 
             from="0" to="1" 
             dur="1s" 
             begin="0s"/>
  </rect>
  
  <!-- Cadre de l'écran avec animation d'échelle -->
  <rect x="20" y="40" width="160" height="120" 
        rx="10" 
        fill="none" 
        stroke="#0066CC" 
        stroke-width="3">
    <animate attributeName="width" 
             from="0" to="160" 
             dur="0.8s" 
             begin="0.3s" 
             fill="freeze"/>
    <animate attributeName="x" 
             from="100" to="20" 
             dur="0.8s" 
             begin="0.3s" 
             fill="freeze"/>
  </rect>
  
  <!-- Vagues de streaming avec animation de dessin progressif -->
  <g>
    <path d="M30 80 Q50 80 70 80" 
          stroke="#FF00FF" 
          stroke-width="3" 
          fill="none">
      <animate attributeName="stroke-dasharray" 
               from="40 40" to="0 0" 
               dur="0.5s" 
               begin="1s" 
               fill="freeze"/>
    </path>
    <path d="M30 100 Q50 100 70 100" 
          stroke="#FF00FF" 
          stroke-width="3" 
          fill="none">
      <animate attributeName="stroke-dasharray" 
               from="40 40" to="0 0" 
               dur="0.5s" 
               begin="1.2s" 
               fill="freeze"/>
    </path>
    <path d="M30 120 Q50 120 70 120" 
          stroke="#FF00FF" 
          stroke-width="3" 
          fill="none">
      <animate attributeName="stroke-dasharray" 
               from="40 40" to="0 0" 
               dur="0.5s" 
               begin="1.4s" 
               fill="freeze"/>
    </path>
  </g>
  
  <!-- Bouton de lecture avec animation de fade et scale -->
  <path d="M80 60 L140 100 L80 140 Z" 
        fill="#FF00FF">
    <animate attributeName="opacity" 
             from="0" to="1" 
             dur="0.5s" 
             begin="1.6s" 
             fill="freeze"/>
    <animateTransform attributeName="transform"
                      type="scale"
                      from="0.5 0.5"
                      to="1 1"
                      dur="0.5s"
                      begin="1.6s"
                      fill="freeze"
                      additive="sum"/>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="30 40"
                      to="0 0"
                      dur="0.5s"
                      begin="1.6s"
                      fill="freeze"
                      additive="sum"/>
  </path>
</svg>
