<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée | FloDrama</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #d946ef;
            --background-color: #121118;
            --background-alt: #1A1926;
            --text-color: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --gradient: linear-gradient(to right, #3b82f6, #d946ef);
            --card-radius: 8px;
            --transition: 0.3s ease;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin: 0;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 20px 0;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .error-illustration {
            width: 300px;
            height: 200px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .error-illustration svg {
            width: 100%;
            height: 100%;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .primary-button {
            background: var(--gradient);
            color: white;
            border: none;
        }
        
        .primary-button:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .secondary-button {
            background: transparent;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .secondary-button:hover {
            border-color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .link:hover {
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-illustration {
                width: 250px;
                height: 170px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-illustration">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#3b82f6" />
                        <stop offset="100%" stop-color="#d946ef" />
                    </linearGradient>
                </defs>
                <path fill="url(#gradient)" d="M40,120 C40,80 60,40 100,40 C140,40 160,80 160,120 C160,160 140,180 100,180 C60,180 40,160 40,120 Z" />
                <circle cx="70" cy="80" r="10" fill="white" />
                <circle cx="130" cy="80" r="10" fill="white" />
                <path d="M70,130 C70,130 85,150 100,150 C115,150 130,130 130,130" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" />
            </svg>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page non trouvée</h2>
        <p class="error-message">Oups ! Il semble que vous ayez pris un mauvais tournant dans votre voyage cinématographique. La page que vous recherchez n'existe pas ou a été déplacée.</p>
        
        <div class="error-actions">
            <a href="index.html" class="button primary-button">Retour à l'accueil</a>
            <button onclick="history.back()" class="button secondary-button">Page précédente</button>
        </div>
        
        <div class="links">
            <a href="index.html?category=drama" class="link">Dramas</a>
            <a href="index.html?category=movie" class="link">Films</a>
            <a href="index.html?category=anime" class="link">Animés</a>
            <a href="index.html?category=tvshow" class="link">TV Shows</a>
            <a href="index.html?category=bollywood" class="link">Bollywood</a>
        </div>
    </div>
    
    <script>
        // Animation de l'illustration
        document.addEventListener('DOMContentLoaded', function() {
            const svg = document.querySelector('.error-illustration svg');
            const face = svg.querySelector('path:first-of-type');
            const leftEye = svg.querySelector('circle:first-of-type');
            const rightEye = svg.querySelector('circle:nth-of-type(2)');
            const mouth = svg.querySelector('path:last-of-type');
            
            // Animation des yeux
            function animateEyes() {
                const blinkDuration = 200;
                
                leftEye.setAttribute('r', '2');
                rightEye.setAttribute('r', '2');
                
                setTimeout(() => {
                    leftEye.setAttribute('r', '10');
                    rightEye.setAttribute('r', '10');
                }, blinkDuration);
            }
            
            // Animer périodiquement
            setInterval(animateEyes, 5000);
            
            // Suivre la souris
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const svgRect = svg.getBoundingClientRect();
                const svgCenterX = svgRect.left + svgRect.width / 2;
                const svgCenterY = svgRect.top + svgRect.height / 2;
                
                const deltaX = (mouseX - svgCenterX) / 20;
                const deltaY = (mouseY - svgCenterY) / 20;
                
                leftEye.setAttribute('cx', 70 + deltaX);
                leftEye.setAttribute('cy', 80 + deltaY);
                
                rightEye.setAttribute('cx', 130 + deltaX);
                rightEye.setAttribute('cy', 80 + deltaY);
            });
        });
    </script>
</body>
</html>
