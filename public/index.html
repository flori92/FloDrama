<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="FloDrama - Votre plateforme de streaming dédiée aux dramas et films asiatiques" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>FloDrama - Streaming de Dramas et Films Asiatiques</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111827;
      color: #f3f4f6;
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 16px;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 24px;
      text-align: center;
      max-width: 500px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(59, 130, 246, 0.2);
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <img src="/flodrama-logo.svg" alt="FloDrama Logo" class="logo" />
    <h1>FloDrama</h1>
    <p>Chargement de l'interface enrichie...</p>
    <div class="spinner"></div>
  </div>
  
  <!-- Redirection automatique vers l'interface enrichie -->
  <script>
    window.location.href = "/?enhanced=true";
  </script>
  <script src="js/imageSystemConfig.js"></script>
  <script src="js/flodrama-image-system.js"></script>
  <script src="js/content-bridge.js"></script>
  <script src="js/image-system-integration.js"></script>
  <script src="js/image-performance-monitor.js"></script>
  <script src="js/advanced-preloader.js"></script>
  <script src="js/image-diagnostic.js"></script>
  <script src="js/smart-scraping-service.js"></script>
  <script src="js/route-validator.js"></script>
</body>
</html>
