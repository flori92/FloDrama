<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du Système d'Images FloDrama</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --accent-color: #d946ef;
            --background-color: #121118;
            --secondary-bg: #1A1926;
            --text-color: #FFFFFF;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1, h2, h3 {
            margin: 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, #FFFFFF, #F0F0F0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--secondary-bg);
            border-radius: 8px;
        }
        
        .section-title {
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .content-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card-image {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .card-content {
            padding: 0.8rem;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.3rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stats-container {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 4px;
            color: white;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background: transparent;
            border: 1px solid var(--primary-color);
        }
        
        .log-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-info {
            color: var(--primary-color);
        }
        
        .log-warn {
            color: orange;
        }
        
        .log-error {
            color: #ff4d4d;
        }
        
        .log-debug {
            color: #aaaaaa;
        }
        
        .log-stats {
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FloDrama</div>
            <h1>Test du Système d'Images</h1>
        </header>
        
        <div class="stats-container">
            <h2 class="section-title">Statistiques de Chargement</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-images">0</div>
                    <div class="stat-label">Images Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="success-rate">0%</div>
                    <div class="stat-label">Taux de Succès</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="fallback-count">0</div>
                    <div class="stat-label">Fallbacks Utilisés</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="placeholder-count">0</div>
                    <div class="stat-label">Placeholders Utilisés</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="reload-btn">Recharger les Images</button>
            <button id="clear-cache-btn" class="secondary">Vider le Cache</button>
            <button id="toggle-debug-btn" class="secondary">Activer/Désactiver Débogage</button>
            <button id="show-stats-btn">Afficher les Statistiques</button>
        </div>
        
        <div class="section">
            <h2 class="section-title">Dramas Populaires</h2>
            <div class="content-grid" id="dramas-grid">
                <!-- Les cartes de contenu seront générées dynamiquement -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Films Récents</h2>
            <div class="content-grid" id="movies-grid">
                <!-- Les cartes de contenu seront générées dynamiquement -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Animés Tendance</h2>
            <div class="content-grid" id="anime-grid">
                <!-- Les cartes de contenu seront générées dynamiquement -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Logs du Système</h2>
            <div class="log-container" id="log-container">
                <!-- Les logs seront ajoutés ici -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/js/content-data-provider.js"></script>
    <script src="/js/image-system-config.js"></script>
    <script src="/js/placeholder-generator.js"></script>
    <script src="/js/flodrama-image-system.js"></script>
    <script src="/js/smart-scraping-service.js"></script>
    <script src="/js/image-system-integration.js"></script>
    
    <script>
        // Fonction pour créer une carte de contenu
        function createContentCard(item) {
            const card = document.createElement('div');
            card.className = 'content-card';
            card.dataset.contentId = item.id;
            
            const imageType = 'poster';
            
            card.innerHTML = `
                <img class="card-image" 
                     data-content-id="${item.id}" 
                     data-type="${imageType}" 
                     alt="${item.title}" 
                     src="/assets/placeholders/loading.svg">
                <div class="card-content">
                    <h3 class="card-title">${item.title}</h3>
                    <div class="card-meta">${item.year} • ${item.genres.join(', ')}</div>
                </div>
            `;
            
            return card;
        }
        
        // Fonction pour mettre à jour les statistiques
        function updateStats() {
            if (window.FloDramaImageSystem && window.FloDramaImageSystem.getStats) {
                const stats = window.FloDramaImageSystem.getStats();
                
                document.getElementById('total-images').textContent = stats.total || 0;
                document.getElementById('success-rate').textContent = stats.successRate || '0%';
                document.getElementById('fallback-count').textContent = stats.fallbackUsed || 0;
                document.getElementById('placeholder-count').textContent = stats.placeholderUsed || 0;
            }
        }
        
        // Fonction pour ajouter un log
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = message;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Fonction pour initialiser les grilles de contenu
        function initContentGrids(contentData) {
            // Filtrer les dramas
            const dramas = contentData.filter(item => item.type === 'drama').slice(0, 6);
            const dramasGrid = document.getElementById('dramas-grid');
            dramasGrid.innerHTML = '';
            dramas.forEach(item => {
                dramasGrid.appendChild(createContentCard(item));
            });
            
            // Filtrer les films
            const movies = contentData.filter(item => item.type === 'movie').slice(0, 6);
            const moviesGrid = document.getElementById('movies-grid');
            moviesGrid.innerHTML = '';
            movies.forEach(item => {
                moviesGrid.appendChild(createContentCard(item));
            });
            
            // Filtrer les animés
            const animes = contentData.filter(item => item.type === 'anime').slice(0, 6);
            const animeGrid = document.getElementById('anime-grid');
            animeGrid.innerHTML = '';
            animes.forEach(item => {
                animeGrid.appendChild(createContentCard(item));
            });
            
            addLog(`Grilles de contenu initialisées avec ${contentData.length} éléments`);
        }
        
        // Redéfinir la fonction console.log pour capturer les logs
        const originalConsole = {
            log: console.log,
            info: console.info,
            warn: console.warn,
            error: console.error,
            debug: console.debug
        };
        
        console.info = function(message) {
            originalConsole.info.apply(console, arguments);
            if (typeof message === 'string' && message.includes('[FloDrama')) {
                addLog(message, 'info');
            }
        };
        
        console.warn = function(message) {
            originalConsole.warn.apply(console, arguments);
            if (typeof message === 'string' && message.includes('[FloDrama')) {
                addLog(message, 'warn');
            }
        };
        
        console.error = function(message) {
            originalConsole.error.apply(console, arguments);
            if (typeof message === 'string' && message.includes('[FloDrama')) {
                addLog(message, 'error');
            }
        };
        
        console.debug = function(message) {
            originalConsole.debug.apply(console, arguments);
            if (typeof message === 'string' && message.includes('[FloDrama')) {
                addLog(message, 'debug');
            }
        };
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            addLog('Page chargée, initialisation du test...');
            
            // Attendre que les données de contenu soient chargées
            window.addEventListener('contentDataLoaded', function(event) {
                const contentData = event.detail.contentData.items;
                addLog(`Données de contenu chargées: ${contentData.length} éléments`);
                
                // Initialiser les grilles de contenu
                initContentGrids(contentData);
                
                // Mettre à jour les statistiques toutes les 2 secondes
                setInterval(updateStats, 2000);
            });
            
            // Gestionnaires d'événements pour les boutons
            document.getElementById('reload-btn').addEventListener('click', function() {
                addLog('Rechargement des images...');
                
                // Recharger toutes les images
                const images = document.querySelectorAll('img[data-content-id]');
                images.forEach(img => {
                    if (window.FloDramaImageSystem && window.FloDramaImageSystem.generateImageSources) {
                        const sources = window.FloDramaImageSystem.generateImageSources(
                            img.dataset.contentId, 
                            img.dataset.type || 'poster'
                        );
                        
                        if (sources && sources.length > 0) {
                            // Forcer le rechargement en ajoutant un timestamp
                            img.src = sources[0] + '?t=' + Date.now();
                        }
                    }
                });
            });
            
            document.getElementById('clear-cache-btn').addEventListener('click', function() {
                addLog('Vidage du cache...');
                
                // Vider le cache des images
                if (window.FloDramaImageSystem && window.FloDramaImageSystem.clearCache) {
                    window.FloDramaImageSystem.clearCache();
                }
                
                // Vider le cache des données de contenu
                localStorage.removeItem('flodrama_content_cache');
                localStorage.removeItem('flodrama_image_cache');
                
                addLog('Cache vidé avec succès');
            });
            
            document.getElementById('toggle-debug-btn').addEventListener('click', function() {
                // Activer/désactiver le mode débogage
                if (window.FloDramaImageConfig) {
                    const config = window.FloDramaImageConfig.getConfig('DEBUG');
                    config.enabled = !config.enabled;
                    
                    window.FloDramaImageConfig.setConfig({ DEBUG: config });
                    
                    addLog(`Mode débogage ${config.enabled ? 'activé' : 'désactivé'}`);
                }
            });
            
            document.getElementById('show-stats-btn').addEventListener('click', function() {
                // Afficher les statistiques complètes
                if (window.FloDramaImageSystem && window.FloDramaImageSystem.getStats) {
                    const stats = window.FloDramaImageSystem.getStats();
                    addLog(`Statistiques complètes: ${JSON.stringify(stats, null, 2)}`, 'stats');
                }
            });
        });
    </script>
</body>
</html>
